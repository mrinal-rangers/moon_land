<body>
<div id="div1">
    <form id="certificateForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required><br>
        <label for="acres">Number of Acres:</label>
        <input type="number" id="acres" required><br>
        <label for="landName">Land Name:</label>
        <input type="text" id="landName" required><br>
        <label for="place">Choose a Location:</label>
        <select name="place" id="place">
        <option value="KEPLER">KEPLER</option>
        <option value="BYRGIUS">BYRGIUS</option>
        <option value="GRIMALDI">GRIMALDI</option>
        <option value="LANGRENUS">LANGRENUS</option>
        <option value="PLATO">PLATO</option>
        <option value="STEVINUS">STEVINUS</option>
        <option value="TYCHO">TYCHO</option>
        </select>
        <br>
        <button type="submit">Generate Certificate</button>
    </form>
</div>
  
   

  </div>
